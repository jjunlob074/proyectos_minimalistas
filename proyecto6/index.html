<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Gastos</h1>
        <form id="expenseForm">
            <input type="number" id="amount" placeholder="Monto" required>
            <input type="text" id="category" placeholder="CategorÃ­a" required>
            <input type="date" id="date" required>
            <button type="submit">Agregar Gasto</button>
        </form>
        <div id="filters">
            <h3>Filtrar por Fecha</h3>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button id="filterButton">Filtrar</button>
            <button id="clearFilterButton">Eliminar Filtro</button>
        </div>
        <ul id="expenseList"></ul>
        <canvas id="expenseChart" style="display: none;"></canvas>
    </div>
 
</body>
</html>
